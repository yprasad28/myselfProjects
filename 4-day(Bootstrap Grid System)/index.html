<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Basic Grid Layouts</title>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Equal Width Columns</h2>
        <p><strong>Tow Equal Columns</strong></p>
        <div class="row">
             <div class="col grid">first</div>
             <div class="col grid">second</div>
             
        </div>

        <p><strong>Three Columns</strong></p>
        <div class="row">
             <div class="col grid">first</div>
             <div class="col grid">second</div>
             <div class="col grid">Third</div>
             
        </div>

        
        <p><strong>Four Columns</strong></p>
        <div class="row">
             <div class="col grid">first</div>
             <div class="col grid">second</div>
             <div class="col grid">Third</div>
             <div class="col grid">Fourth</div>
             
        </div>


        <h2 class="text-center">Un-Equal Width Columns</h2>
        <p><strong>Tow Equal Columns</strong></p>
        <div class="row">
             <div class="col-9 grid">first</div>
             <div class="col grid">second</div>
             
        </div>

         <p><strong>Tow Un-Equal Columns</strong></p>
        <div class="row">
             <div class="col-4 grid">first</div>
             <div class="col grid">second</div>
             
        </div>

        <p><strong>Three Un-Equal Columns</strong></p>
        <div class="row">
             <div class="col-2 grid">first</div>
             <div class="col grid">second</div>
             <div class="col-2 grid">Third</div>
             
        </div>
        
    </div>
    
</body>
</html>

<!DOCTYPE html>

<head>

                    </div>
                  </div>

                  
            </div>
            <div class="col-4">

                    <img src="https://img.freepik.com/free-psd/delicious-asian-food-social-media-template_505751-2963.jpg?ga=GA1.1.1403954664.1723703805&semt=ais_hybrid" class="card-img-top" alt="card-img">

            </div>

                  </div>

                  
            </div>

                <div class="card" style="width: 18rem;">
                    <img src="https://img.freepik.com/free-photo/orange-juice-garnished-with-orange-slice_140725-2559.jpg?ga=GA1.1.1403954664.1723703805&semt=ais_hybrid" class="card-img-top" alt="card-img">

                    <img src="https://img.freepik.com/free-photo/side-view-sandwich-plate-with-french-fries-ketchup-bedroom_176474-3883.jpg?ga=GA1.1.1403954664.1723703805&semt=ais_hybrid" class="card-img-top" alt="card-img">
